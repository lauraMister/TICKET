<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsante Marrone al Centro</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .center-button {
            background-color: #8B4513; /* Colore marrone */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .center-button:hover {
            background-color: #6A2C0A; /* Colore marrone scuro per hover */
        }
    </style>
</head>
<body>
    <button class="center-button" id="downloadButton">TCKET</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Creare un link per il download
            const link = document.createElement('a');
            link.href = 'https://github.com/lauraMister/TICKET/blob/main/TICKET.png?raw=true'; // Sostituire con il percorso corretto del file PNG
            link.download = 'file.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
